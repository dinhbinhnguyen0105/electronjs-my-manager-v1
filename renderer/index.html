<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My manager</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="root">
        <div id="sidebar">
            <ul>
                <li id="sidebar__store" class="sidebar__item">
                    <input type="radio" id="store" name="sidebar" value="store" checked >
                    <label for="store">Store</label>
                </li>
                <li id="sidebar__robot" class="sidebar__item">
                    <input type="radio" id="robot" name="sidebar" value="robot">
                    <label for="robot">Robot</label>
                </li>
            </ul>
        </div>
        <div id="container"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
